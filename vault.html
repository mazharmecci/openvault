<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Project Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸŽ‰ Welcome Message -->
<script>
  fetch('stacks.json')
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('.vault-table tbody');
      tbody.innerHTML = ''; // Clear any static rows
      data.forEach(stack => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${stack.name}</td>
          <td>${stack.description}</td>
          <td><a href="${stack.link}" target="_blank">View Project</a></td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error loading stack data:', error);
      const tbody = document.querySelector('.vault-table tbody');
      tbody.innerHTML = '<tr><td colspan="3">Failed to load project data.</td></tr>';
    });
</script>

</body>
</html>
